<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Ultra Pro Max Energy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'siemens-primary': '#009999',
                        'siemens-secondary': '#004040',
                        'siemens-light': '#e6ffff',
                        'siemens-dark': '#003333',
                        'siemens-accent': '#00cccc'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-200 flex justify-center items-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl w-full max-w-5xl flex flex-col h-[90vh]">
        <!-- Header -->
        <div class="bg-gradient-to-r from-siemens-primary to-siemens-secondary p-4 rounded-t-xl flex items-center justify-between">
            <div class="flex items-center">
                <svg class="w-8 h-8 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white"/>
                    <path d="M2 17L12 22L22 17V7L12 12L2 7V17Z" fill="white" fill-opacity="0.5"/>
                </svg>
                <h1 class="text-2xl font-bold text-white">ChatBot Ultra Pro Max Energy</h1>
            </div>
            <div class="text-white text-sm">
                <i class="fas fa-circle text-green-400 mr-1"></i> Online
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chatbox" class="flex-grow overflow-y-auto p-6 space-y-6">
            <!-- Welcome message -->
            <div class="flex flex-col items-start">
                <div class="flex items-start">
                    <div class="rounded-full bg-siemens-light p-2 mr-3">
                        <i class="fas fa-robot text-siemens-primary"></i>
                    </div>
                    <div class="bg-siemens-light p-4 rounded-xl rounded-tl-none max-w-[75%]">
                        <p class="text-gray-800">Hello, I'm the Siemens Energy Assistant. I'm here to answer your questions about our products and services. How can I help you today?</p>
                    </div>
                </div>
                <!-- <p class="text-xs text-gray-500 ml-14 mt-1">09:00 AM</p> -->
            </div>
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Container -->
        <div class="border-t border-gray-200 p-4">
            <div class="flex bg-gray-100 rounded-lg shadow-inner">
                <input type="text" id="inputMessage" class="p-3 bg-transparent flex-grow focus:outline-none" placeholder="Type your message here...">
                <button id="sendButton" class="bg-siemens-primary hover:bg-siemens-secondary text-white px-6 m-1 rounded-lg transition-colors flex items-center">
                    <span class="mr-2">Send</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
